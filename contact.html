<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Faith.</a>
        <nav class="navbar">
            <a href="index.html" style='--i:1;'>Home</a>
            <a href="about.html" style='--i:2;'>About</a>
            <a href="skills.html" style='--i:3;'>Skills</a>
            <a href="portfolio.html" style='--i:4;'>Portfolio</a>
            <a href="contact.html" style='--i:5;' class="active">Contact</a>
        </nav>
    </header>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
